<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchPage</title>
</head>
<body>
    <h1 style="...">用户输入</h1>

    <form action="{% url 'SearchPage' %}" method="post">
        <p>搜索文本</p>
        <textarea rows="10" cols="100" name="str_context">

        </textarea>

        <p>关键字</p>
        <input type="text" name="key_char"/>
        <br>
        <input type="submit" name="提交"/>
    </form>

    <p>=======================================</p>
    <h1>匹配结果</h1>
    {% autoescape off%}
        {% for result in search_results %}
            <p>{{ result }}</p>
        {% endfor %}
    {% endautoescape %}
</body>
</html>
